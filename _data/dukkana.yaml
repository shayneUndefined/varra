alignment: >
  Dukkana are agents of chaos. Being non-communal beings, they are selfish in almost all matters that do not involve their own family. Adventuring with a lone dukkan typically means trying to get along with a being wholly devoted to its own entertainment and survival. As they have few communal, religious or spiritual beliefs, most dukkana are chaotic neutral.

size-detailed: >
  Dukkans vary wildly in size and plumage. Adults can stand 3 to 5 feet tall and average 30 to 60 pounds. They can have plumage of nearly any color or pattern, and can be affected or changed with diet. Most common are green, black, brown, and white. Your size is Small or Medium.

walking-speed-long: >
  Your base walking speed is 25 feet.

melee-weaponry: >
  Dukkana have talons on both their hands and feet, which act as natural weapons and can be used to make unarmed strikes. If you hit with them, you deal slashing damage (Talon Slash) or piercing damage (Talon Stab) equal to 1d4 + your Strength modifier, instead of the bludgeoning damage normal for an unarmed strike.

hold-breath: >
  You can hold your breath for up to 1 hour at a time. Dukkana are natural swimmers and can remain underwater for some time before needing to come up for air.

swimming: >
  Dukkana are natural swimmers and so their Swim Speed is always **at least double** their Walking Speed. Higher levels might grant even faster speeds.
  As a dukkan, your feathers have an oily coating to them thanks to an oily substance your body naturally secretes. This oil is odorless and colorless, but waterproofs your plumage (increasing your Swim Speed). Your oily coating also makes you more agile and harder to hit, increasing your total AC Score by 2.

