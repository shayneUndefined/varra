  rare independent wanderers, for in traditional dukkan culture it is the family name which comes
  first. Presenting one's own personal name first is a massive taboo within traditional dukkan
  culture, but has become increasingly common in recent years as the very nature of dukkan social customs
  means there is no real consequence to doing so, as it is rare for unrelated dukkans to run into each other.</p>
