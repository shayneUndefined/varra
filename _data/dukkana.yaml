  <p>These small beings may look adorable and can seem quite wholesome, 
  but it is important to always remember that many have short tempers and are just
  as often fierce fighters than not.</p>

early-life: >
  <h3>Early Life</h3>
  <p>A dukkan hatches from a large, often speckled egg and spends the first few weeks of its life attempting to waddle and continually falling over in a comical yet adorable manner. 
  Its parents will do their best to raise their offspring, often in a large gaggle of children. The small fowl family will wander about the land, from body of water to body of water, 
  leaving a trail of half eaten fish corpses in their wake. They keep watchful eyes on their children, and as they typically become quite paranoid and protective of their children, 
  they begin training their young for combat at quite an early age. By the time a dukkan reaches sexual maturity, it has already acquired a number of survival skills.</p>
  <p>At some point, dukkana feel a natural urge to explore the world and become their own person. It is at this point that they leave their (likely large) family and usually never return.</p>

beliefs: >
  <h3>Beliefs</h3>
  <p>Dukkans are non-communal family-oriented beings; for this reason, there are few organized or structured religious and spiritual beliefs among the dukkan people. Instead, they rather elevate their 
  familial ancestors to a deified status. One will often hear a dukkan tell talltales of their incredibly courageous grandparents or their incredibly powerful ancient ancestors.
  </p>

